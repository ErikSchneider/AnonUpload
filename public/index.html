<html>
<body>

    <input type="file" name="file"/>
    <input type="text" name="comment" placeholder="Name file">
    Make file Permanent: <input type="checkbox" name="isPermanent">
    <input type="password" name="password" placeholder="Optional Password">
    <button type="submit">Upload</button>
</form>

<form action="/delete" method="post">
    <input type="text" name="file" placeholder="Enter name of file"/>
    <input type="password" name="password" placeholder="Enter Password"/>
    <button type="submit">Delete File</button>
</form>
</body>
</html>
